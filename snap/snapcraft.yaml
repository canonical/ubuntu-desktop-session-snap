name: ubuntu-desktop-session
adopt-info: ubuntu-desktop-session
build-base: core20
passthrough:
  base: core24-desktop
summary: Ubuntu Desktop Session for the Ubuntu Core Desktop
description: |
  A strictly confined Ubuntu Desktop session for Ubuntu Core Desktop.

grade: stable
confinement: strict
architectures:
  - build-on: amd64
    run-on: all

environment:
  HOME: $SNAP_REAL_HOME
  XDG_CACHE_HOME: $SNAP_USER_COMMON/.cache
  XDG_CONFIG_HOME: $SNAP_USER_COMMON/.config
  XDG_DATA_HOME: $SNAP_USER_COMMON/.local/share
  XDG_STATE_HOME: $SNAP_USER_COMMON/.local/state

apps:
  ubuntu-desktop-session:
    command: run-session.sh
    slots:
      - wayland
      - x11
    plugs:
      - account-control
      - locale-control
      - time-control
      - timeserver-control
      - timezone-control
      - shell-session-locale-files

  pipewire:
    command: run.sh /usr/bin/pipewire
    daemon: simple
    sockets:
      pipewire:
        listen-stream: $XDG_RUNTIME_DIR/pipewire-0
    passthrough:
      daemon-scope: user
    plugs:
      - alsa
    before:
      - wireplumber

  pipewire-pulse:
    command: run.sh /usr/bin/pipewire-pulse
    daemon: simple
    sockets:
      pulse:
        listen-stream: $XDG_RUNTIME_DIR/pulse/native
    passthrough:
      daemon-scope: user
    plugs:
      - alsa

  wireplumber:
    command: run.sh /usr/bin/wireplumber
    daemon: simple
    passthrough:
      daemon-scope: user
    after:
      - pipewire
    plugs:
      - alsa

  gnome-terminal-server:
    command: run.sh /usr/libexec/gnome-terminal-server
    daemon: dbus
    passthrough:
      daemon-scope: user
      activates-on:
        - dbus-gnome-terminal

  screencast-service:
    command: run.sh /usr/bin/gjs -m /usr/share/gnome-shell/org.gnome.Shell.Screencast
    daemon: dbus
    passthrough:
      daemon-scope: user
      activates-on:
        - dbus-gnome-shell-screencast

  nautilus-service:
    command: run.sh /usr/bin/nautilus --gapplication-service
    daemon: dbus
    passthrough:
      daemon-scope: user
      activates-on:
        - dbus-gnome-nautilus

  xdg-desktop-portal-gnome:
    command: run.sh /usr/libexec/xdg-desktop-portal-gnome
    daemon: dbus
    passthrough:
      daemon-scope: user
      activates-on:
        - dbus-freedesktop-impl-portal-gnome
    restart-delay: 1s

  #xdg-desktop-portal-gtk:
  #  command: run.sh /usr/libexec/xdg-desktop-portal-gtk
  #  daemon: dbus
  #  passthrough:
  #    daemon-scope: user
  #    activates-on:
  #      - dbus-freedesktop-impl-portal-gtk
  #  restart-delay: 1s

  ibus-service:
    command: run.sh /usr/bin/ibus-daemon --panel disable
    daemon: dbus
    passthrough:
      daemon-scope: user
      activates-on:
        - dbus-ibus

  ibus-gtk3-service:
    command: run.sh /usr/libexec/ibus-extension-gtk3
    daemon: dbus
    passthrough:
      daemon-scope: user
      activates-on:
        - dbus-ibus-gtk3

  ibus-portal-service:
    command: run.sh /usr/libexec/ibus-portal
    daemon: dbus
    passthrough:
      daemon-scope: user
      activates-on:
        - dbus-ibus-portal

  colord:
    command: run.sh /usr/libexec/colord-session
    daemon: dbus
    passthrough:
      daemon-scope: user
      activates-on:
        - dbus-colord

plugs:
  avahi-control: null
  bluez: null
  bluetooth-control: null
  cups-control: null
  desktop-launch: null
  dot-local-share-nautilus:
    interface: personal-files
    write:
      - $HOME/.local/share/nautilus
  dot-hidden:
    interface: personal-files
    write:
      - $HOME/.hidden
  hardware-observe: null
  hostname-control: null
  home: null
  login-session-observe: null
  login-session-control: null
  mount-observe: null
  network-bind: null
  network-control: null
  network-observe: null
  network-manager: null
  opengl: null
  polkit-agent: null
  process-control: null
  shutdown: null
  ssh-keys: null
  system-observe: null
  shell-session-locale-files:
    interface: personal-files
    write:
      - $HOME/.pam_environment
      - $HOME/.xinputrc
  shell-config-files:
    interface: system-files
    read:
      - /etc/fonts
      - /etc/glvnd
      - /etc/gnome/defaults.list
      - /etc/gtk-3.0
      - /etc/pulse
      - /etc/shells
      - /etc/xdg/autostart
      - /run/udev/tags/seat
      - /etc/default/im-config
      - /etc/X11/xinit/xinputrc
      - /etc/default/locale
  upower-observe: null

